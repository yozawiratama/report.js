<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Report.js with JSON</title>
    </head>
    <body>
        <div id="report"></div>

        <script type="text/javascript" src="jquery/jquery-2.0.3.js"></script>
        <script src="../src/report.js" type="text/javascript"></script>
        <script src="dummy-data/sales.js" type="text/javascript"></script>
        <script type="text/javascript">
            /***** Report *****/
            var report = new ReportJs();
            report.header.text = "Bits & Co"; //header
            report.title.text = "Recap of Sales"; //title
            report.headElement.add("Year", "2013"); //add head element
            report.headElement.add("Month", "August");
            /*** Add report table ***/
            /* add column */
            report.column.add("#");
            report.column.add("Name");
            report.column.add("Sale");
            /* add row */
            for (var ii = 0; ii < data.length; ii++) {
                var salesData = new Array();
                salesData[0] = ii + 1;
                salesData[1] = data[ii].Name;
                salesData[2] = data[ii].Sale;
                report.row.add(salesData);
            }
            /*** End of Add report table ***/
            report.footer.text = "Bits & Co"; //set footer
            makeReport("#report", report); //make report
            /***** End of Report *****/
        </script>
    </body>
</html>
